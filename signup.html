<!doctype html> 

<html> 

<head> 

<meta charset="utf-8"> 

<title>Sign Up</title> 

<link rel="stylesheet" href="default.css"> 

<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<style> 

  

  

a{ 

    border: 2px #ACD8F0 solid;  

    border-radius: 40px; 

    padding: 4px 15px; 

} 

  

table{ 

    position: absolute; 

    right: 160px; 

} 

  

.align{ 

    text-align: right; 

} 

  

.MidAlign{ 

    text-align: center; 

} 

  

.submitbutton{ 

    color: white;  

    background-color: #282b30; 

    border: 2px #ACD8F0 solid;  

    border-radius: 40px; 

    padding: 4px 15px; 

} 

  

.ExistingAccount{ 

    position: absolute; 

    top: 220px; 

    right: 215px; 

     

} 

</style> 

</head> 

  

<body> 

    <div class = "signup"> 

        <form method = "post" onSubmit="return checkForm(this);" action = "/scripts/account/sign.php"> 

            <table> 

                <tr class = "align"> 

                    <td>Username</td> 

                    <td><input type = "text" name = "uName" placeholder="JohnSmith" id = "uname" onkeyup= "checkUname();" minlength="5" maxlength="15" pattern="[^\s]+" title = "Username must be unique and cannot contain a space" required></td> 

                </tr> 

                <tr class = "align"> 

                    <td>Display Name</td>  

                    <td><input type="text" name = "dispName" placeholder = "John Smith" required></td> 

                </tr> 

                <tr class = "align"> 

                    <td>Password</td>  

                    <td><input type = "password" name = "pWord" minlength="8" required title = "Password must be at least 8 characters in length"></td> 

                </tr> 

                <tr class = "align"> 

                    <td>Confirm Password</td> 

                    <td><input type="password" name = "pWordConfirm" minlength="8" required></td> 

                </tr> 

                <tr> 

                    <td></td> 

                    <td class = "MidAlign"><input type = "submit" name = "sumbit" value = "Sign up" class = "submitbutton"></td> 

                </tr> 

            </table>     

        </form> 

    </div> 

     

    <br> 

     

    <div class = "ExistingAccount"> 

        Already have an account? Click Here to login: <a href="index.html">Log In</a> 

    </div> 

     

    <script type = "text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script> 

    <script type = "text/javascript"> 

         

         

        function checkUname(){ 

            var name = document.getElementById("uname").value; 

             

            if(name){ 

                $.ajax({ 

                    type: 'post', 

                    url: 'scripts/validation/checkuname.php', 

                    data: { 

                        user_name:name, 

                    }, 

                     

                    success: function(response){ 

                        $('#name_status').html(response); 

                        if (response=="OK"){ 

                            return true; 

                        }else { 

                            alert("Sorry that username is already in use, please try another"); 

                            return false; 

                        } 

                    } 

                }); 

            }else{ 

                $('#name_status').html(""); 

                return false; 

            }  

        } 

         

         

        function checkForm(form){ 

             

            if(form.pWord.value != form.pWordConfirm.value){ 

                alert("Your passwords do not match, please re-enter them and try again"); 

                form.pWord.focus(); 

                return false; 

            }else { 

                return true; 

            } 

        } 

         

         

    </script> 

</body> 

</html>
